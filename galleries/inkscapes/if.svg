  <g
     inkscape:label="Layer 1"
     inkscape:groupmode="layer"
     id="layer1"
     transform="translate(-4.2577657,-5.2550652)">
    <text
       xml:space="preserve"
       id="text10"
       style="font-size:4.23333px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;white-space:pre;shape-inside:url(#rect12)"><tspan
         x="4.3847656"
         y="8.7941289"
         id="tspan23662"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23660">(‘Brother Square-Toes’—Rewards and Fairies)
</tspan></tspan><tspan
         x="4.3847656"
         y="14.37465"
         id="tspan23666"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23664">
</tspan></tspan><tspan
         x="4.3847656"
         y="19.95517"
         id="tspan23670"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23668">If you can keep your head when all about you   
</tspan></tspan><tspan
         x="4.3847656"
         y="25.535691"
         id="tspan23674"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23672">    Are losing theirs and blaming it on you,   
</tspan></tspan><tspan
         x="4.3847656"
         y="31.116211"
         id="tspan23678"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23676">If you can trust yourself when all men doubt you,
</tspan></tspan><tspan
         x="4.3847656"
         y="36.696732"
         id="tspan23682"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23680">    But make allowance for their doubting too;   
</tspan></tspan><tspan
         x="4.3847656"
         y="42.277253"
         id="tspan23686"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23684">If you can wait and not be tired by waiting,
</tspan></tspan><tspan
         x="4.3847656"
         y="47.857773"
         id="tspan23690"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23688">    Or being lied about, don’t deal in lies,
</tspan></tspan><tspan
         x="4.3847656"
         y="53.438294"
         id="tspan23694"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23692">Or being hated, don’t give way to hating,
</tspan></tspan><tspan
         x="4.3847656"
         y="59.018815"
         id="tspan23698"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23696">    And yet don’t look too good, nor talk too wise:
</tspan></tspan><tspan
         x="4.3847656"
         y="64.599335"
         id="tspan23702"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23700">
</tspan></tspan><tspan
         x="4.3847656"
         y="70.179856"
         id="tspan23706"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23704">If you can dream—and not make dreams your master;   
</tspan></tspan><tspan
         x="4.3847656"
         y="75.760376"
         id="tspan23710"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23708">    If you can think—and not make thoughts your aim;   
</tspan></tspan><tspan
         x="4.3847656"
         y="81.340897"
         id="tspan23714"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23712">If you can meet with Triumph and Disaster
</tspan></tspan><tspan
         x="4.3847656"
         y="86.921418"
         id="tspan23718"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23716">    And treat those two impostors just the same;   
</tspan></tspan><tspan
         x="4.3847656"
         y="92.501938"
         id="tspan23722"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23720">If you can bear to hear the truth you’ve spoken
</tspan></tspan><tspan
         x="4.3847656"
         y="98.082459"
         id="tspan23726"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23724">    Twisted by knaves to make a trap for fools,
</tspan></tspan><tspan
         x="4.3847656"
         y="103.66298"
         id="tspan23730"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23728">Or watch the things you gave your life to, broken,
</tspan></tspan><tspan
         x="4.3847656"
         y="109.2435"
         id="tspan23734"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23732">    And stoop and build ’em up with worn-out tools:
</tspan></tspan><tspan
         x="4.3847656"
         y="114.82402"
         id="tspan23738"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23736">
</tspan></tspan><tspan
         x="4.3847656"
         y="120.40454"
         id="tspan23742"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23740">If you can make one heap of all your winnings
</tspan></tspan><tspan
         x="4.3847656"
         y="125.98506"
         id="tspan23746"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23744">    And risk it on one turn of pitch-and-toss,
</tspan></tspan><tspan
         x="4.3847656"
         y="131.56558"
         id="tspan23750"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23748">And lose, and start again at your beginnings
</tspan></tspan><tspan
         x="4.3847656"
         y="137.1461"
         id="tspan23754"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23752">    And never breathe a word about your loss;
</tspan></tspan><tspan
         x="4.3847656"
         y="142.72662"
         id="tspan23758"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23756">If you can force your heart and nerve and sinew
</tspan></tspan><tspan
         x="4.3847656"
         y="148.30714"
         id="tspan23762"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23760">    To serve your turn long after they are gone,   
</tspan></tspan><tspan
         x="4.3847656"
         y="153.88767"
         id="tspan23766"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23764">And so hold on when there is nothing in you
</tspan></tspan><tspan
         x="4.3847656"
         y="159.46819"
         id="tspan23770"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23768">    Except the Will which says to them: ‘Hold on!’
</tspan></tspan><tspan
         x="4.3847656"
         y="165.04871"
         id="tspan23774"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23772">
</tspan></tspan><tspan
         x="4.3847656"
         y="170.62923"
         id="tspan23778"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23776">If you can talk with crowds and keep your virtue,   
</tspan></tspan><tspan
         x="4.3847656"
         y="176.20975"
         id="tspan23782"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23780">    Or walk with Kings—nor lose the common touch,
</tspan></tspan><tspan
         x="4.3847656"
         y="181.79027"
         id="tspan23786"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23784">If neither foes nor loving friends can hurt you,
</tspan></tspan><tspan
         x="4.3847656"
         y="187.37079"
         id="tspan23790"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23788">    If all men count with you, but none too much;
</tspan></tspan><tspan
         x="4.3847656"
         y="192.95131"
         id="tspan23794"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23792">If you can fill the unforgiving minute
</tspan></tspan><tspan
         x="4.3847656"
         y="198.53183"
         id="tspan23800"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23796">    </tspan><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23798">With sixty seconds’ worth of distance run,   
</tspan></tspan><tspan
         x="4.3847656"
         y="204.11235"
         id="tspan23804"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23802">Yours is the Earth and everything that’s in it,   
</tspan></tspan><tspan
         x="4.3847656"
         y="209.69287"
         id="tspan23808"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23806">    And—which is more—you’ll be a Man, my son!
</tspan></tspan><tspan
         x="4.3847656"
         y="215.27339"
         id="tspan23812"><tspan
           style="font-family:KJV1611;-inkscape-font-specification:KJV1611"
           id="tspan23810">
</tspan></tspan></text>
  </g>
</svg>
